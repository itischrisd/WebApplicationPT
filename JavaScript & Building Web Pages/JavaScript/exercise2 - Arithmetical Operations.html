<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript exercise</title>
    </head>
    
    <body>
        <script>
            var first_num = Number(prompt("First number: "));
            var second_num = Number(prompt("Second number: "));
            var operator = prompt("Insert operator: (+,-,*,/");

            alert(first_num + second_num);

            if(first_num < second_num){
                alert(second_num - first_num);
            }
            
            if(operator == "+"){
                alert(first_num + second_num)
            }
            if(operator == "-"){
                alert(first_num - second_num)
            }
            if(operator == "*"){
                alert(first_num * second_num)
            }
            if(operator == "/"){
                alert(first_num / second_num)
            }
        </script>
    </body>
</html>
