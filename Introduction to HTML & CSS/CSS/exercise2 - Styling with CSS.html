<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Exercise</title>
        <style>
            #firstPar{
                color: grey;
            }
            #secondPar{
                color: darkred;
            }
            .headers{
                font-family: fantasy;
            }
        </style>
    </head>

    <body>
        <h1 id="mainheader" class="headers">This <i>is a</i> header</h1>
        <p id="firstPar" class="paragraphs">This <b>is a</b> paragraph</p>

        <h2 id="secondheader" class="headers" style="font-weight: bold">This is a secondary header</h2>
        <p id="secondPar" class="paragraphs" style="font-style: italic">This is a secondary paragraph</p>
    </body>
</html>
