<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>This is exercise 2</title>
    </head>
    <body>
        <h1>Lists</h1>
        <p>This is a ordered list</p>
        <ol>
            <li><b>Raz</b></li>
            <li><i>Dwa</i></li>
            <li><mark>Trzy</mark></li>
       </ol>
       <p>This is unordered list</p>
       <ul>
           <li><del>One</del></li>
           <li><fieldset>Two</fieldset></li>
           <li><b><i>Three</i></b></li>
       </ul>
    </body>
</html>
